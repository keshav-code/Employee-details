<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<app-header></app-header>


<body>
    <app-sidebar></app-sidebar>


    <div class="main" class="row justify-content-center t1">

        <div class="col-auto">

            <table class="table table-bordered table-responsive">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Mobile No.</th>
                    <th>Email Id</th>
                </thead>

                <tr *ngFor="let data of empdata">
                    <td>
                        {{data.firstname}}
                    </td>
                    <td>
                        {{data.lastname}}
                    </td>
                    <td>
                        {{data.gender}}
                    </td>
                    <td>
                        {{data.mobileno}}
                    </td>
                    <td>
                        {{data.email}}
                    </td>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
<app-footer></app-footer>
